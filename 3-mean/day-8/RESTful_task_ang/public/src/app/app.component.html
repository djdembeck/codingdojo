<h1>Restful Tasks API</h1>

<h2>All the tasks</h2>
<div *ngIf="tasks">
	<ul>
		<li *ngFor='let task of tasks'>{{task.title}} - {{task.description}}</li>
	</ul>
</div>

<h2>The third task</h2>
<div *ngIf="tasks">
	<ul>
		<ng-container *ngFor='let task of tasks; let i = index'>
			<li *ngIf="i == 2">
				{{task.title}} - {{task.description}}
			</li>
		</ng-container>
	</ul>
</div>
