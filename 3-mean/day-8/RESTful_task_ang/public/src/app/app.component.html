<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add a quote</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<section class="section has-background-dark">
		<div class="container">
			<p class="title has-text-white has-text-centered">Restful Tasks API</p>
			<div class="columns">
				<div class="column">
					<div class="box">
						<div class="content">
							<p class="title">All the Tasks</p>
							<div *ngIf="tasks">
								<ul>
									<li *ngFor='let task of tasks'>{{task.title}} - {{task.description}}</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="column">
					<div class="box">
						<div class="content">
							<p class="title">The third task</p>
							<div *ngIf="tasks">
								<ul>
									<ng-container *ngFor='let task of tasks; let i = index'>
										<li *ngIf="i == 2">
											{{task.title}} - {{task.description}}
										</li>
									</ng-container>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
