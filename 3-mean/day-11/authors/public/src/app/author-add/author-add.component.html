<a [routerLink]="['/']" class="is-size-5">Home</a>
<p class="title">Add a new author:</p>
<div class="container" *ngIf='error_set'>
	<div class="notification is-danger">
		<ul *ngFor="let error of error_set | keyvalue">
			<ng-container *ngIf='error.key == "name"'>
				<ng-container *ngFor='let subItem of error.value | keyvalue'>
					<li *ngIf='subItem.value == "required"'>Must enter a name</li>
					<li *ngIf='subItem.value == "minlength"'>Name should be at least 3 chars</li>
				</ng-container>
			</ng-container>			
		</ul>
	</div>
	<div class="block"></div> 
</div>

<div class="container">
	<div class="box">
		<form (submit)="onSubmit()">
			<div class="field">
				<label class="label">Name</label>
				<div class="control">
					<input
						class="input"
						type="text"
						name="author_name"
						[(ngModel)]="newAuthor.name"
						placeholder="e.g. Winston Churchill"
					/>
				</div>
			</div>
			<input class="button is-success" type="submit" value="Submit" />
		</form>
	</div>
</div>
