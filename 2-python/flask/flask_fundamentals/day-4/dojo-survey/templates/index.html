<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Optional Survey</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<div class="modal is-active">
		<div class="modal-background has-background-dark"></div>
		<div class="modal-content">
			<form action='/result' method='post' class="box">
				<div class="content">
					<h2>Optional Survey</h2>
				</div>
					<div class="field">
						<label class="label">Your Name:</label>
						<div class="control">
							<input class="input" type="text" name="name" placeholder="eg John Smith">
						</div>
					</div>
					<div class="field">
						<label class="label">Dojo Location:</label>
						<div class="select">
							<select name="location" id="dojo_location">
								<option value="Dallas">Dallas</option>
								<option value="Nowhere Important">No where else matters</option>
							</select>
						</div>
					</div>
					<div class="field">
						<label class="label">Favourite Languages:</label>
							<label class="checkbox">
								<input type="checkbox" name="python"> - Python
								<input type="checkbox" name="mern"> - MERN
								<input type="checkbox" name="java"> - Java
								<input type="checkbox" name="csharp"> - C#
							</label>
					</div>
					<div class="field">
						<div class="control">
							<label class="label">Did you enjoy the time?</label>
							<label class="radio">
								<input type="radio" name="answer" value="Yes">
								Yes
							</label>
							<label class="radio">
								<input type="radio" name="answer" value="No">
								No
							</label>
						</div>
					</div>
					<div class="field">
						<label class="label">Comment (optional):</label>
						<textarea class="textarea" placeholder="e.g. Hello world" name="comments"></textarea>
					</div>
				<button class="button is-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
