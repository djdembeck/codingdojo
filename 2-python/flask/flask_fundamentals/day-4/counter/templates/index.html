<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<div class="section has-background-dark">
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title title is-centered">Counter</p>
						</header>
						<div class="card-content has-text-centered">
							<h2>1 time</h2>
						</div>
						<div class="card-footer">
							<button class="button card-footer-item is-danger">+2</button>
							<button class="button card-footer-item is-primary">Reset</button>
						</div>				
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
