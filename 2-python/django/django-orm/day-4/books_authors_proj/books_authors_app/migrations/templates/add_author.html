<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Books & Authors</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<section class="section has-background-danger-light">
		<div class="container">
			<div class="columns">
				<div class="column">
					<div class="card">
						<form action='/add_author' method='post'">
							{% csrf_token %}
							<header class="card-header has-background-info-light">
								<p class="card-header-title is-centered is-size-3">Add an Author</p>
							</header>
							<div class="card-content">
								<div class="field is-horizontal">
									<div class="field-label is-normal">
										<label class="label">First Name</label>
									</div>
									<div class="field-body">
										<div class="field">
											<div class="control">
												<input class="input" type="text" name="first_name" placeholder="eg Jane">
											</div>
										</div>
									</div>
								</div>
								<div class="field is-horizontal">
									<div class="field-label is-normal">
										<label class="label">Last Name</label>
									</div>
									<div class="field-body">
										<div class="field">
											<div class="control">
												<input class="input" type="text" name="last_name" placeholder="eg Austen">
											</div>
										</div>
									</div>
								</div>
								<div class="field is-horizontal">
									<div class="field-label is-normal">
										<label class="label">Notes</label>
									</div>
									<div class="field-body">
										<div class="field">
											<div class="control">
												<textarea class="textarea" placeholder="Author notes" name="notes" id="" ></textarea>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card-footer">
								<button class="button is-primary" type="submit">Add</button>
							</div>
						</form>
					</div>
				</div>
				<div class="column">
					<div class="card">
						<header class="card-header has-background-info-light">
							<p class="card-header-title is-centered is-size-3">Authors</p>
						</header>
						<div class="card-content">
							<table class="table is-bordered is-hoverable is-fullwidth" style="text-align: center;;">
								<thead>
									<tr>
										<th>ID</th>
										<th>Name</th>
										<th>Notes</th>
									</tr>
								</thead>
								<tbody>
									{% for author in all_authors %}
										<tr>
											<td>{{ author.id }}</td>
											<td>{{ author.first_name }} {{ author.last_name }}</td>
											<td><a href="#">View</a></td>
										</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
