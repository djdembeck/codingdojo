<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ussers with Templates</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<section class="section has-background-danger-light">
		<div class="container">
			<div class="card">
				<header class="card-header has-background-info-light">
					<p class="card-header-title is-centered is-size-3">All the users</p>
				</header>
				<div class="card-content">
					<table class="table is-bordered is-hoverable is-fullwidth" style="text-align: center;;">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Email</th>
								<th>Age</th>
							</tr>
						</thead>
						<tbody>
							{% for user in all_the_users %}
								<tr>
									<td>{{ user.id }}</td>
									<td>{{ user.first_name }} {{ user.last_name }}</td>
									<td>{{ user.email_address }}</td>
									<td>{{ user.age }}</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				<div class="card-footer">
					<form action='/remove_last' method='post'>
						{% csrf_token %}
						<button class="button is-danger" formnovalidate>Remove last user</button>
					</form>
				</div>
			</div>
			<div class="block"></div>
			<div class="card">
				<form action='/add_user' method='post'">
					{% csrf_token %}
					<header class="card-header has-background-info-light">
						<p class="card-header-title is-centered is-size-3">Add a user</p>
					</header>
					<div class="card-content">
						<div class="columns">
							<div class="column is-half">
								<div class="field">
									<label class="label">First Name:</label>
									<div class="control">
										<input class="input" type="text" name="first_name" placeholder="eg John" required>
									</div>
								</div>
							</div>
							<div class="column is-half">
								<div class="field">
									<label class="label">Last Name:</label>
									<div class="control">
										<input class="input" type="text" name="last_name" placeholder="eg Smith" required>
									</div>
								</div>
							</div>
						</div>
						<div class="columns">
							<div class="column is-half">
								<div class="field">
									<label class="label">Email:</label>
									<div class="control">
										<input class="input" type="email" name="email_address" placeholder="eg jsmith@example.com" required>
									</div>
								</div>
							</div>
							<div class="column is-half">
								<div class="field">
									<label class="label">Age:</label>
									<div class="control">
										<input class="input" type="number" name="age" placeholder="eg 26" required>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<button class="button is-primary" type="submit">Add user</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
