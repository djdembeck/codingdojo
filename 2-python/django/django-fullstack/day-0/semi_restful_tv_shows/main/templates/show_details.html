<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Read (One)</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<section class="section has-background-dark">
		<div class="container">
			<div class="card">
				<header class="card-header has-background-info-light">
					<p class="card-header-title is-size-3">TV Show {{ this_show.id }}</p>
				</header>
				<div class="card-content">
					<div class="content">
						<p>Title: {{ this_show.title }}</p>
						<p>Network: {{ this_show.network }}</p>
						<p>Description: {{ this_show.desc }}</p>
					</div>
					<div class="content">
						<p>Last Updated: {{ this_show.updated_at }}</p>
					</div>
				<div class="card-footer">
					<p><a href="{{ this_show.id }}/edit">Edit</a> | <a href="{{ this_show.id }}/delete">Delete</a></p>
				</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
