<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Read (All)</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<section class="section has-background-grey-lighter">
		<nav class="breadcrumb is-right" aria-label="breadcrumbs">
			<ul>
				<li class="is-active" aria-current="page"><a href="/shows">Shows</a></li>
				<li><a href="/shows/new">Add Show</a></li>
			</ul>
		</nav>
	</section>
	<section class="section has-background-dark">
		<div class="container">
			<div class="columns">
				<div class="column">
					<div class="card">
						<header class="card-header has-background-info-light">
							<p class="card-header-title is-centered is-size-3">All Shows</p>
						</header>
						<div class="card-content">
							<table class="table is-bordered is-hoverable is-fullwidth" style="text-align: center;;">
								<thead>
									<tr>
										<th>ID</th>
										<th>Title</th>
										<th>Network</th>
										<th>Release Date</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									{% for show in all_shows %}
										<tr>
											<td>{{ show.id }}</td>
											<td>{{ show.title }}</td>
											<td>{{ show.network }}</td>
											<td>{{ show.release_date }}</td>
											<td><a href="/shows/{{ show.id }}">View</a> | <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows/{{ show.id }}/delete">Delete</a></td>
										</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
