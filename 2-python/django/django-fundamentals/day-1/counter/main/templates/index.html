<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<div class="section has-background-dark">
		<div class="container">
			<div class="columns">
				<div class="column is-half is-offset-one-quarter">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title title is-centered">Counter</p>
						</header>
						<div class="card-content has-text-centered">
							<h2>Count: {{ num_counts }}</h2>
							<h2>Visits: {{ num_requests }}</h2>
						</div>
						<form action='/add' method='post'>
							{% csrf_token %}
							<div class="field has-addons has-addons-centered">
								<div class="control has-icons-left">
									<input class="input is-rounded" type="number" placeholder="Increment by (default: 2)" name="increment">
								</div>
								<div class="control">
									<button class="button is-danger is-grouped">Increment</button>
								</div>
							</div>
						</form>
						<div class="card-footer">
							<form action='/reset' method='post'>
								{% csrf_token %}
								<button class="button is-primary">Reset</button>
							</form>
						</div>				
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
