<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Great ninja game</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<div class="section has-background-dark">
		<div class="container">
			<div class="columns">
				<div class="column is-one-quarter">
					<div class="field has-addons has-addons-centered">
						<div class="control">
							<button class="button is-danger is-grouped">Your Gold</button>
						</div>
						<div class="control has-icons-left">
							<input class="input is-rounded" type="number" value="{{ request.session.total_gold }}" name="increment" readonly>
						</div>
					</div>
				</div>
			</div>
			<div class="columns">
				<div class="column is-one-quarter">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title title is-centered">Farm</p>
						</header>
						<div class="card-content has-text-centered is-size-3">
								<div class="box has-background-grey-lighter">
									<p class="subtitle">earns 10-20 golds</p>
								</div>
							<form action='/find_gold' method='post'>
								{% csrf_token %}
								<input type="hidden" name="find_gold" value="farm">
								<button class="button is-rounded is-warning">Find Gold!</button>
							</form>
						</div>
					</div>
				</div>
				<div class="column is-one-quarter">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title title is-centered">Cave</p>
						</header>
						<div class="card-content has-text-centered is-size-3">
								<div class="box has-background-grey-lighter">
									<p class="subtitle">earns 5-10 golds</p>
								</div>
							<form action='/find_gold' method='post'>
								{% csrf_token %}
								<input type="hidden" name="find_gold" value="cave">
								<button class="button is-rounded is-warning">Find Gold!</button>
							</form>
						</div>
					</div>
				</div>
				<div class="column is-one-quarter">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title title is-centered">House</p>
						</header>
						<div class="card-content has-text-centered is-size-3">
								<div class="box has-background-grey-lighter">
									<p class="subtitle">earns 2-5 golds</p>
								</div>
							<form action='/find_gold' method='post'>
								{% csrf_token %}
								<input type="hidden" name="find_gold" value="house">
								<button class="button is-rounded is-warning">Find Gold!</button>
							</form>
						</div>
					</div>
				</div>
				<div class="column is-one-quarter">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title title is-centered">Casino</p>
						</header>
						<div class="card-content has-text-centered is-size-3">
								<div class="box has-background-grey-lighter">
									<p class="subtitle">earns/takes 0-50 golds</p>
								</div>
							<form action='/find_gold' method='post'>
								{% csrf_token %}
								<input type="hidden" name="find_gold" value="casino">
								<button class="button is-rounded is-warning">Find Gold!</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<article class="message">
				<div class="message-header">
					<p>Activity log</p>
				</div>
				<div class="message-body">
					<div class="control">
						<textarea class="textarea" id="chatlog" readonly>{{request.session.activity_text}}</textarea>
					</div>
				</div>
			</article>
		</div>
	</div>
</body>
</html>
