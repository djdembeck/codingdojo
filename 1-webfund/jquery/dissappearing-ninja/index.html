<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Functions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <figure class="image is-4by3">
                        <img src="https://images.unsplash.com/photo-1617294648032-89ee7ab43577?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                      </figure>
                </div>
                <div class="column">
                    <figure class="image is-4by3">
                        <img src="https://images.unsplash.com/photo-1617294648032-89ee7ab43577?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                      </figure>
                </div>
                <div class="column">
                    <figure class="image is-4by3">
                        <img src="https://images.unsplash.com/photo-1617294648032-89ee7ab43577?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                      </figure>
                </div>
                <div class="column">
                    <figure class="image is-4by3">
                        <img src="https://images.unsplash.com/photo-1617294648032-89ee7ab43577?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                      </figure>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                    <figure class="image is-4by3">
                        <img src="https://images.unsplash.com/photo-1617294648032-89ee7ab43577?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                      </figure>
                </div>
                <div class="column">
                    <figure class="image is-4by3">
                        <img src="https://images.unsplash.com/photo-1617294648032-89ee7ab43577?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                      </figure>
                </div>
                <div class="column">
                    <figure class="image is-4by3">
                        <img src="https://images.unsplash.com/photo-1617294648032-89ee7ab43577?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                      </figure>
                </div>
                <div class="column">
                    <figure class="image is-4by3">
                        <img src="https://images.unsplash.com/photo-1617294648032-89ee7ab43577?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                      </figure>
                </div>
              </div>
              <div class="buttons">
                <button id="uslidep" class="button is-danger">Restore</button>
              </div>
        </div>
    </section>
    <!-- jQuery section -->
    <script>
        // slide p's
        $( "img" ).click(function() {
          $( this ).slideUp();
        });

        // Undo slide p's
        $( "#uslidep" ).click(function() {
          $( "img" ).slideDown();
        });
        </script>
</body>
</html>
